<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12Pagination.html</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.min.css">
    <script src="./bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="containter">
    <h2>페이지번호</h2>
    <!-- table>thead>tr>th*4 -->
    <table class="table table-hover">
    <thead class="table-dark text-center">
        <tr>
            <th>No</th>
            <th>Title</th>
            <th>Name</th>
            <th>Date</th>
        </tr>
    </thead>
    <!-- tbody>tr>td*4 -->
    <tbody>
        <tr>
            <td>99</td>
            <td>♥오늘은 첫눈이 내렸네용♥<span class="badge rounded-pill bg-danger">new</span></td>
            <td>포퐁이</td>
            <td>21-11-22</td>
        </tr>
        <tr>
            <td>98</td>
            <td>피곤한 하루이지만 보람찼습니당.<span class="badge rounded-pill bg-danger">new</span></td>
            <td>솜방망이</td>
            <td>21-11-21</td>
        </tr>
    </tbody>
    </table>
    <!-- 
        페이징 클래스
            disabled : 링크를 비활성화 하여 클릭되지 않도록 한다.
            active : 현재 진입한 페이지라는 뜻으로 블럭에 색을 채운다.
            justify-content-center : 가운데 정렬
            justify-content-end : 우측 정렬
     -->
    <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>
</body>
</html>
